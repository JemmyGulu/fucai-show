<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H5 短视频演示</title>
  <style>
    body, html {
      margin: 0;
      padding: 40px 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      width: 100%;
      max-width: 375px;
      height: 667px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      overflow: hidden;
    }

    #slide {
      flex: 1;
      width: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .prev, .next, .play, .pause, .mute, .unmute {
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .audio-progress-container-outer {
      width: 100%;
      max-width: 375px;
      padding: 10px 0;
    }

    .audio-progress {
      width: 100%;
      height: 10px;
      background-color: #ccc;
      position: relative;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }

    .audio-progress-filled {
      height: 100%;
      background-color: #4caf50;
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="slide"></div>
    <audio id="audio" src="audio/展示.mp3" preload="auto" autoplay></audio>
    <div class="controls">
      <button class="prev" onclick="prevSlide()">上一张</button>
      <button class="play" onclick="playAudio()">播放</button>
      <button class="pause" onclick="pauseAudio()" style="display: none;">暂停</button>
      <button class="mute" onclick="muteAudio()">静音</button>
      <button class="unmute" onclick="unmuteAudio()" style="display: none;">取消静音</button>
      <button class="next" onclick="nextSlide()">下一张</button>
    </div>
  </div>

  <div class="audio-progress-container-outer">
    <div class="audio-progress" id="audio-progress">
      <div class="audio-progress-filled" id="audio-progress-filled"></div>
    </div>
  </div>

  <script>
    const slideImages = [
      'output_images/slide_1.png',
      'output_images/slide_2.png',
      'output_images/slide_3.png',
      'output_images/slide_4.png',
      'output_images/slide_5.png',
    ];

    let idx = 0;
    const slideEl = document.getElementById('slide');
    const audioEl = document.getElementById('audio');
    const playBtn = document.querySelector('.play');
    const pauseBtn = document.querySelector('.pause');
    const muteBtn = document.querySelector('.mute');
    const unmuteBtn = document.querySelector('.unmute');
    const audioProgress = document.getElementById('audio-progress');
    const audioProgressFilled = document.getElementById('audio-progress-filled');

    function showSlide(i) {
      slideEl.style.backgroundImage = `url(${slideImages[i]})`;
    }

    function nextSlide() {
      if (idx < slideImages.length - 1) {
        idx++;
        showSlide(idx);
      }
    }

    function prevSlide() {
      if (idx > 0) {
        idx--;
        showSlide(idx);
      }
    }

    function playAudio() {
      audioEl.play();
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'inline';
    }

    function pauseAudio() {
      audioEl.pause();
      playBtn.style.display = 'inline';
      pauseBtn.style.display = 'none';
    }

    function muteAudio() {
      audioEl.muted = true;
      muteBtn.style.display = 'none';
      unmuteBtn.style.display = 'inline';
    }

    function unmuteAudio() {
      audioEl.muted = false;
      muteBtn.style.display = 'inline';
      unmuteBtn.style.display = 'none';
    }

    audioEl.addEventListener('timeupdate', () => {
      const progress = (audioEl.currentTime / audioEl.duration) * 100;
      audioProgressFilled.style.width = `${progress}%`;
    });

    let isDragging = false;

    audioProgress.addEventListener('mousedown', (e) => {
      isDragging = true;
      updateProgress(e);
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        updateProgress(e);
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    audioProgress.addEventListener('click', (e) => {
      updateProgress(e);
    });

    function updateProgress(e) {
      const rect = audioProgress.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const ratio = Math.max(0, Math.min(1, x / rect.width)); 
      audioProgressFilled.style.width = `${ratio * 100}%`;
      audioEl.currentTime = ratio * audioEl.duration;
    }


    showSlide(0);
  </script>
</body>
</html>
